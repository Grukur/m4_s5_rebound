<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- moment -->
    <script defer src="./assets/vendors/moment.js"></script>
    <!-- Script of own -->
    <script defer src="./assets/js/script.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/img/worker.png">
    <title>Rebound m4 s5</title>
</head>

<body class="container p-4 row m-auto">
    <div class="col-8 row shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="col-12">
            <h2 class="fw-bold">Carro de Compras</h2>
            <h6 id="counter">3 items</h6>
        </div>
        <div class="row my-auto item p-2">
            <div class="col-2 my-auto">
                <img src="./assets/img/burdeo.webp" height="80px">
            </div>
            <div class="col-4 my-auto">
                <h4 class="text-secondary">Polera</h4>
                <h4>Color Burdeo</h4>
            </div>
            <div class="col-3 my-auto">
                <div class="d-flex justify-content-center">
                    <button class="up btn btn-link px-3"> - </button>

                    <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control w-25" />

                    <button class="down btn btn-link px-3"> + </button>
                </div>
            </div>
            <div class="col-3 my-auto">
                <h4>$ 44.000</h4>
            </div>
        </div>
        <div class="row my-auto item p-2">
            <div class="col-2 my-auto">
                <img src="./assets/img/Gris.webp" height="80px">
            </div>
            <div class="col-4 my-auto">
                <h4 class="text-secondary">Polera</h4>
                <h4>Color Burdeo</h4>
            </div>
            <div class="col-3 my-auto">
                <div class="d-flex justify-content-center">
                    <button class="up btn btn-link px-3"> - </button>

                    <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control w-25" />

                    <button class="down btn btn-link px-3"> + </button>
                </div>
            </div>
            <div class="col-3 my-auto">
                <h4>$ 44.000</h4>
            </div>
        </div>
        <div class="row my-auto item p-2">
            <div class="col-2 my-auto">
                <img src="./assets/img/negro.webp" height="80px">
            </div>
            <div class="col-4 my-auto">
                <h4 class="text-secondary">Polera</h4>
                <h4>Color Burdeo</h4>
            </div>
            <div class="col-3 my-auto">
                <div class="d-flex justify-content-center">
                    <button class="up btn btn-link px-3"> - </button>

                    <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control w-25" />

                    <button class="down btn btn-link px-3"> + </button>
                </div>
            </div>
            <div class="col-3 my-auto">
                <h4>$ 44.000</h4>
            </div>
        </div>
    </div>
    <div class="col-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="">
            <h2>Resumen de la Compra</h2>
            <hr>
        </div>
        <div class="row pt-3">
            <h6 id="cartCounter" class="col-6">3 articulos</h6>
            <h6 id="preTotal" class="col-6">$132.000</h6>
        </div>
        <div class="pt-2">
            <h5>ENVIO</h5>
            <div class="">
                <select name="Tipo de Envio" id="envio" class="w-100 rounded">
                    <option value="5000">Envio Express $5.000</option>
                    <option value="3000">Envio Rapido  $3.000</option>
                    <option value="1000">Envio Normal  $1.000</option>
                </select>
            </div>
        </div>
        <div class="py-3">
            <h5>CODIGO DE DESCUENTO</h5>
            <input id="discount" type="text" class="w-100 rounded" onclick="blue()" onmouseleave="green()">

        </div>
        <div class="row pt-2">
            <hr>
            <h5 class="col-6">PRECIO TOTAL</h5>
            <h5 class="col-6" id="total">$137.000</h5>
        </div>
        <div>
            <button id="btn" class="w-100 mt-4 mb-2 rounded bot bg-danger" 
            ondblclick="twoClick()" onblur="leave()"
            onclick="oneClick()">Realizar la Compra</button>
        </div>

    </div>





</body>

</html>
